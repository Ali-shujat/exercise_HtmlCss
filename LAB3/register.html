<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Beer Store</title>

</head>

<body>
    <nav>
        <div class="topnav">
            <a class="logo" href="index.html"><img src="images/logo.png"></a>
            <a href="index.html">Home</a>
            <a href="all-beer.html">See All Beers</a>

            <a class="right active" href="register.html">Register</a>
            <a class="right " href="login.html">Login</a>
        </div>
    </nav>
    <main>
        <center>
            <h1>Register</h1>
            <br />
            <form>
                <label for="name"><b>Your name:</b></label>
                <input type="text" id="name" name="name" placeholder="your name">
                <label for="uname"><b>User Name</b></label>
                <input type="text" id="uname" name="uname" placeholder="user name">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br>
                <input type="submit" value="Submit">
            </form>
        </center>
    </main>
    <footer>
        <hr />
        <p><em>&copy; 2020 &ndash; Beer Store</em></p>
    </footer>
